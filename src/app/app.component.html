<div class="main-container">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div routerLink="/home">
      KOBA<span style="font-weight: 100;">Project </span>
    </div>
    <!-- <img src="../assets/images/logo_tecno_project_oscuros.png" alt="tecno_project"
      class=""
      routerLink="/home"
      height="80"> -->
    <span class="example-spacer"></span>
    <button mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
      routerLink="/home"
      routerLinkActive="Active">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
      (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" class="menu-container" opened>
      <div class="profile-container">
        <div class="avatar">
          <!-- <tecno-profile-circle [user]="user" [size]="110" class="avatar"></tecno-profile-circle> -->
        </div>
        <!-- <div class="btn-profile" [matMenuTriggerFor]="afterMenu">
          {{firstname}} {{lastname}}
        </div>
        <mat-menu #afterMenu="matMenu" xPosition="after">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu> -->
      </div>
      <!-- INICIO MENU -->
      {{menu}}
      <!-- <tecno-menu [menu]="menu" ></tecno-menu> -->
      <!-- FIN MENU -->
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="page-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
