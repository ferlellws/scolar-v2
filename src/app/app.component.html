<div class="main-container animate__animated animate__fadeIn" *ngIf="showToolbarSidenav; else elseBlock">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div routerLink="/home">
      KOBA<span style="font-weight: 100;">Project </span>
    </div>
    <!-- <img src="../assets/images/logo_tecno_project_oscuros.png" alt="tecno_project"
      class=""
      routerLink="/home"
      height="80"> -->
    <span class="example-spacer"></span>
    <button mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
      routerLink="/home"
      routerLinkActive="Active">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
      (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" class="menu-container" opened>
      <div class="profile-container">
        <tecno-profile-circle [user]="user" [size]="110" class="avatar"></tecno-profile-circle>
        <div class="btn-profile" [matMenuTriggerFor]="afterMenu">
          {{ firstname }} {{ lastname }}
        </div>
        <mat-menu #afterMenu="matMenu" xPosition="after">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
      <!-- INICIO MENU -->
      <!-- --{{ menu }}-- -->
      <tecno-menu ></tecno-menu>
      <!-- FIN MENU -->
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="page-container">
        <!-- <button routerLink="/prueba2">Prueba2</button>
        <button routerLink="/prueba">Prueba</button>
        <button routerLink="/home">Home</button>
        <button routerLink="/malu">Malu</button> -->
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<ng-template #elseBlock>
  <router-outlet></router-outlet>
</ng-template>
