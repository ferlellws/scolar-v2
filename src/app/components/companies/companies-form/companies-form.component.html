    <!-- <div class="example-container bg-color-white mat-elevation-z4" *ngIf="project"> -->
<div class="example-container bg-color-white">
    <h2 class="mat-tile">Info Compañia</h2>
    <form [formGroup]="companyFormGroup">
        <mat-grid-list cols="6" rowHeight="100px">
            <mat-grid-tile
                [colspan]="3"
                [rowspan]="1">
                <mat-form-field 
                    [hideRequiredMarker]="hideRequiredControl.value"
                    [floatLabel]="floatLabelControl.value"
                    class="field-full pl-5" style="width: 80%;">
                    <input matInput placeholder="Nombre de la Compañia" formControlName="titleCompanyControl" required>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile
                [colspan]="3"
                [rowspan]="1">
                <mat-form-field
                [hideRequiredMarker]="hideRequiredControl.value"
                [floatLabel]="floatLabelControl.value"
                class="field-full mr-5">
                <mat-select required (openedChange)="_openCompanyType($event)" formControlName="companyTypesControl">
                    <mat-option>--None--</mat-option>
                    <mat-option *ngFor="let c of companyTypes" [value]="c.id" >{{c.title}}</mat-option>
                </mat-select>
                <mat-label>Tipo de compañia</mat-label>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile
                [colspan]="6"
                [rowspan]="2">
                <mat-form-field 
                    [hideRequiredMarker]="hideRequiredControl.value"
                    [floatLabel]="floatLabelControl.value"
                    class="field-full" style="width: 100%;">
                    <mat-label>Ingrese una descripción de la compañia</mat-label>
                    <textarea matInput
                    formControlName="companyDescriptionControl"
                    placeholder="Descripción"
                    required></textarea>
                </mat-form-field>
            </mat-grid-tile>

            

        </mat-grid-list>
    </form>
    
</div>
      
<div class="buttons">
    <button class="buttonForm" mat-fab color="warn" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
    <button class="buttonForm" mat-fab color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
    </button>
</div>
