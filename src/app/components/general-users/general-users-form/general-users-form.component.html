
<mat-toolbar color="primary" class="mat-elevation-z4">
    <h1 class="mat-headline">{{ data.labelAction }} {{ singularOption }} </h1>
    <span class="example-spacer"></span>

    <button mat-icon-button mat-dialog-close *ngIf="showBtnClose">
      <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>

<div class="example-container bg-color-white mat-elevation-z4">
  <form action="" [formGroup]="usersGroup" (ngSubmit)="onSubmit()"
    *ngIf="data.mode === 'create' || (data.mode === 'edit' && user); else loadingBlock">

    <div class="row">
      <mat-form-field class="col-sm-12 col-md-12">
        <mat-label>Persona registrada</mat-label>
        <mat-select formControlName="person_id" (openedChange)="openProfiles($event)" required>
          <mat-option>Seleccione una opci√≥n</mat-option>
          <mat-option *ngFor="let profile of profiles" [value]="profile.id">{{ profile.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="this.usersGroup.get('person_id')?.invalid">
          {{ getMessageError('person_id', " persona registrada") }}
        </mat-error>
      </mat-form-field>
    
      <div class="col-sm-12 col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="this.usersGroup.get('first_name')?.invalid">
            {{ getMessageError('email', "correo") }}
          </mat-error>
        </mat-form-field>
      </div>

    </div>

    <div class="buttons">
      <button class="button" mat-button color="primary" (click)="onReset()">Limpiar</button>
      <button class="button"
        mat-button color="primary"
        [disabled]="usersGroup.invalid || fButtonDisabled">
          {{ data.mode == 'create' ? 'Crear' : 'Editar'}}
      </button>
    </div>
  </form>

  <ng-template #loadingBlock>
    <div class="row">
      <div class="col-12">
        <mat-spinner color="accent" class="content-center"></mat-spinner>
      </div>
    </div>
  </ng-template>

</div>
