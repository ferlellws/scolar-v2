<mat-card class="example-card mb-20" *ngIf="fForm">

  <!-- FORMULARIO PARA PAGINAS -->
  <mat-card-content>
    <mat-form-field class="example-form-field full-width">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field full-width">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field full-width">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button color="primary">Guardar</button>
    <button mat-button color="primary" (click)="fForm = false">Cancelar</button>
  </mat-card-actions>
</mat-card>
