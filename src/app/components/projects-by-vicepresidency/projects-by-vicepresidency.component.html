<div *ngIf="actions.read">
    <h1 class="mat-title txt-accent"> {{data.vice_presidency.title}} </h1>
    <div  *ngFor="let area of data.areas">
        <h2 class="mat-title txt-primary">{{area.area.title}}</h2>
        <div class="cards-container">
            <mat-card class="mat-elevation-z4" matRipple (click)="onProject(project.id)" *ngFor="let project of area.projects">
                <mat-card-header>
                    <mat-card-title class="mat-title txt-accent">{{project.title}}</mat-card-title>  
                </mat-card-header>
                <mat-card-content>
                    <div style="display: flex; flex-direction: column;">
                        <span class="txt txt-primary">Descripci√≥n</span> 
                        <span class="txt" style="padding-bottom: 10px;">{{project.description}}</span> 
                        <span class="txt txt-primary">Estado - Fase</span> 
                        <span class="txt">{{project.states_by_phase.state.title}} - {{project.states_by_phase.phase.title}}</span> 
                    </div>
                </mat-card-content> 
            </mat-card>
        </div>
        <mat-divider></mat-divider>
    </div>
</div>

    <tecno-unauthorized></tecno-unauthorized>
</div>
