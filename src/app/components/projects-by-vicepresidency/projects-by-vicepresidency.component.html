<h2 class="mat-title"> {{data.vice_presidency.title}} </h2>
<div  *ngFor="let area of data.areas">
    <h3 class="mat-title">{{area.area.title}}</h3>
    <div class="cards-container">
        <mat-card matRipple (click)="onProject(project.id)" *ngFor="let project of area.projects">
            <mat-card-header>
                <mat-card-title>{{project.title}}</mat-card-title>  
            </mat-card-header>
            <mat-card-content>
                <span>{{project.description}}</span> 
            </mat-card-content> 
            <mat-card-footer>
                <span>{{project.states_by_phase.state.title}} - {{project.states_by_phase.phase.title}}</span> 
            </mat-card-footer>
        </mat-card>
    </div>
    <mat-divider></mat-divider>
</div>
