<div class="cards-container">
    <mat-card *ngFor="let board of dashboard; index as i" [ngStyle]="{'background-color': colors[i]}">
        <mat-card-header  matRipple (click)="onVicepresindency(board.vice_presidency.id)">
            <mat-card-title>{{board.vice_presidency.title}}</mat-card-title>          
        </mat-card-header>
        <mat-card-content>

            <mat-list>
                <div *ngFor="let area of board.areas">
                    <div mat-subheader>{{area.area.title}}</div>
                    <div matRipple (click)="onProject(project.id)" *ngFor="let project of area.projects">
                        <mat-list-item >
                            <mat-icon mat-list-icon>preview</mat-icon>
                            <div mat-line>{{project.title}}</div>
                            <div mat-line> {{project.states_by_phase.state.title}} - {{project.states_by_phase.phase.title}} </div>
                        </mat-list-item>
                    </div>
                </div>
              </mat-list>
            
        </mat-card-content>
    </mat-card>
</div>
