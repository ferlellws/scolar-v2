<div class="row">
    <h3 class="mat-title col-sm-12 col-md-12 txt-accent">Aplicaciones impactadas</h3>
</div>
<div class="row">
    <mat-form-field class="col-sm-12 col-md-6">
        <mat-label>Aplicaciones</mat-label>
        <mat-select [formControl]="applicationsForm" (selectionChange)="onChangeSelect()"  multiple>
          <mat-option *ngFor="let application of applications" [value]="application.id">{{application.title}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-chip-list aria-label="Fish selection" class="col-sm-12 col-md-6">
        <mat-chip
            color="primary"
            selected
            *ngFor="let application of applicationsSelected"
            [removable]="true"
            (removed)="remove(application.id)">
            {{application.title}}
            <mat-icon matChipRemove >cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</div>
