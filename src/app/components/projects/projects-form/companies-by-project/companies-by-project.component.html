<div class="row">
    <h3 class="mat-title col-sm-12 col-md-12">Proveedores</h3>
</div>
<div class="row">
    <mat-form-field class="col-sm-12 col-md-6">
        <mat-label>Proveedores</mat-label>
        <mat-select [formControl]="companiesForm" (selectionChange)="onChangeSelect()"  multiple>
          <mat-option *ngFor="let company of companies" [value]="company.id">{{company.title}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-chip-list aria-label="Fish selection" class="col-sm-12 col-md-6">
        <mat-chip
            color="primary"
            selected
            *ngFor="let company of companiesSelected"
            [removable]="true"
            (removed)="remove(company.id)">
            {{company.title}}
            <mat-icon matChipRemove >cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</div>
