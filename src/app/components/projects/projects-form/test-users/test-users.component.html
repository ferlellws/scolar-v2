<div class="row">
    <h3 class="mat-title col-sm-12 col-md-12 txt-primary">Recursos funcionales pruebas</h3>
</div>
<div class="row">
    <!-- <mat-form-field class="col-sm-12 col-md-6">
        <mat-label>Usuarios</mat-label>
        <mat-select [formControl]="usersForm" (selectionChange)="onChangeSelect()"  multiple>
          <mat-option *ngFor="let user of users" [value]="user.id">{{user.first_name}} {{user.last_name}}</mat-option>
        </mat-select>
    </mat-form-field> -->

    <mat-form-field class="col-sm-12 col-md-6">
        <mat-label>Usuarios</mat-label>
        <input type="text" matInput [formControl]="personControl" [matAutocomplete]="autoPMOAssistant">
        <mat-autocomplete (optionSelected)="selected()" #autoPMOAssistant="matAutocomplete" [displayWith]="displayFn" multiple>
          <mat-option *ngFor="let pmo of filterPersons | async" [value]="pmo">
            {{pmo.full_name}}
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-chip-list aria-label="Fish selection" class="col-sm-12 col-md-6">
        <mat-chip
            color="primary"
            selected
            *ngFor="let user of usersSelected"
            [removable]="true"
            (removed)="remove(user.id)">
            {{user.first_name}} {{user.last_name}}
            <mat-icon matChipRemove >cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</div>
