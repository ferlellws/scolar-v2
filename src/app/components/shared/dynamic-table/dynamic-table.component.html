<div class="container-general">
  <div  class="container-list" style="color: white;">
    <table mat-table id="{{customId}}" [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container *ngFor="let column of displayedColumns; index as i" matColumnDef="{{column}}">
        <!-- HEADERS -->
        <th mat-header-cell *matHeaderCellDef style="color: {{headerTextColor}};">
          {{ objectsData.headers[i] !== 'options' ? objectsData.headers[i] : '' }}
        </th>

        <!-- BODY TABLE -->
        <div [ngSwitch]="column">
          <div *ngSwitchCase="'checkOption'">
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle [checked]="element[column]"
                (click)="onClickStatus(!element[column], element['idForOptions'])">
                  {{ element[column] ? 'Activo' : 'Inactiva' }}
                </mat-slide-toggle>
            </td>
          </div>
          <div *ngSwitchCase="'idForOptions'">
            <td mat-cell *matCellDef>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Boton de opciones" class="float-right">
                <mat-icon>more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEdit()" >
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Enviar a papelera</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete_forever</mat-icon>
                  <span>Eliminar definitivamente</span>
                </button>
              </mat-menu>
            </td>
          </div>
          <div *ngSwitchDefault>
            <td mat-cell *matCellDef="let element">
              {{ element[column] }}
            </td>
          </div>
        </div>

        <!-- FOOTER -->
        <div *ngIf="showFooter">
          <td mat-footer-cell *matFooterCellDef style="color: {{footerTextColor}};"> {{footer[column]}} </td>
        </div>
      </ng-container>

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="{{headerClass}}" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <div *ngIf="showFooter">
        <tr mat-footer-row *matFooterRowDef="displayedColumns" class="{{footerClass}}"></tr>
      </div>
    </table>
  </div>
</div>
