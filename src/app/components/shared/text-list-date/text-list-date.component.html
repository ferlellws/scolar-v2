<div class="row">
    <h3 class="mat-title col-sm-12 col-md-12">{{name}}</h3>
</div>
<div class="row">
    <mat-form-field class="col-sm-12 col-md-8">
        <mat-label>AÃ±adir {{name}}</mat-label>
        <input matInput type="text" [(ngModel)]="inpuText">
    </mat-form-field>
    <mat-form-field class="col-sm-12 col-md-3">
        <mat-label>Fecha {{name}}</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="datePicker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button class="button" mat-mini-fab color="primary" *ngIf="inpuText && datePicker" matSuffix mat-icon-button aria-label="Clear" (click)="add()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="row" *ngFor="let item of items; index as i">
    <div class="col-sm-12 col-md-12">
        <mat-card >
            <div class="card-content">
                <div style="display: flex; width: 100%;">
                    <div class="texto">{{i+1}}. {{item.text}}</div>
                </div>
                <div class="date-button">
                    <div>{{item.date}}</div>
                    <mat-icon color="warn" (click)="delete(i)" matRipple class="delete">delete</mat-icon>
                </div>
            </div>
        </mat-card>
    </div>
</div>
