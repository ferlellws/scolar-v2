<div class="row">
    <h3 class="mat-title col-sm-12 col-md-12 {{titleClass}}" style="font-weight: 500;">{{name}}</h3>
</div>
<div class="row" *ngFor="let item of items; index as i">
    <div class="col-sm-12 col-md-12">
        <mat-card >
            <div class="card-content">
                <span class="texto" style="font-weight: 500">{{i+1}}. 
                    <span style="font-weight: 400;">{{item}}</span>
                </span>
                <mat-icon color="warn" (click)="delete(i)" matRipple class="delete">delete</mat-icon>
            </div>
        </mat-card>
    </div>
</div>
<div class="row">
    <mat-form-field class="col-sm-12 col-md-11">
        <mat-label>AÃ±adir {{name}}</mat-label>
        <input matInput type="text" [(ngModel)]="inpuText">
    </mat-form-field>
    <div class="button col-sm-12 col-md-1">
        <button 
        (click)="add()"
        [disabled] = "!inpuText"
        mat-mini-fab color="primary"
        matSuffix mat-icon-button aria-label="Clear">
            <mat-icon >add</mat-icon>
        </button>
    </div>
    
</div>
