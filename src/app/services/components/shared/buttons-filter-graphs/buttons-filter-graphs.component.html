<div class="buttons-filter-container txt-center">
  <div class="buttons-row txt-center mb-10">
    <button mat-button *ngFor="let button of buttons"
      [color]="button.color == '' ? 'primary' : button.color"
      (click)="onFilterButton(button.value)">
        {{ button.name }}
    </button>
  </div>

  <mat-form-field *ngIf="flagShowDateForm"
    appearance="fill"
    [ngStyle]="{'width': ((64 * buttons.length) + 'px') }">
    <mat-label>{{ sTextLabel }}</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Fecha inicial"
        (dateChange)="onFilterDate($event, 0)">
      <input matEndDate formControlName="end" placeholder="Fecha final"
        (dateChange)="onFilterDate($event, 1)">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Fecha de incio inválida</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Fecha final inválida</mat-error>
  </mat-form-field>

  <!-- <p>Selected range: {{range.value | json}}</p> -->

</div>
