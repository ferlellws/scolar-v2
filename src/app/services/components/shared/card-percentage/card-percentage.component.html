<mat-card class="example-card card-percentage mat-elevation-z3 content-center">
  <mat-card-header>
    <mat-card-subtitle class="title-card" class="title-card">{{ label }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1 class="mat-h1 float-left card-value">{{ labelPercentage }}</h1>

    <mat-progress-spinner
      class="example-margin float-left card-graph"
      color="primary"
      mode="determinate"
      diameter="50"
      [value]="percentage">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
