<div class="container-general">
    <div  class="container-list" style="color: white; max-height: {{maxHeight}};">
        <table mat-table id="{{customId}}" [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container *ngFor="let column of displayedColumns; index as i" matColumnDef="{{column}}">
                <th mat-header-cell *matHeaderCellDef style="color: {{headerTextColor}};"> {{objectsData.headers[i]}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                <div *ngIf="showFooter">
                    <td mat-footer-cell *matFooterCellDef style="color: {{footerTextColor}};"> {{footer[column]}} </td>
                </div>
            </ng-container>
        
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="{{headerClass}}" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <div *ngIf="showFooter">
                <tr  mat-footer-row *matFooterRowDef="displayedColumns" class="{{footerClass}}"></tr>
            </div>
        </table>    
    </div>
</div>
