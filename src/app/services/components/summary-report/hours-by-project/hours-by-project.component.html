<!---->
<mat-grid-list cols="1" rowHeight="1100px">
    <mat-grid-tile style="overflow-x: auto;">
        <div class="container-general">
            <div style="display: flex; justify-content: center;">
                <h2 class="mat-title" style="text-align: center;">Horas por Componente</h2>
            </div>
            
            <br>

            <tecno-buttons-filter-graphs
                [buttons]="buttons"
                [flagShowDateForm]="true"
                (onFilterButtonEvent)="onFilterButtonEvent($event, 'graph1')"
                (onFilterDateEvent)="onFilterDateEvent($event, 'graph1')">
            </tecno-buttons-filter-graphs>
            
            <div  class="container-list" style="color: white;">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                    <ng-container *ngFor="let column of displayedColumns; index as i" matColumnDef="{{column}}">
                        <th mat-header-cell *matHeaderCellDef style="color: white;"> {{columns_labels[i]}} </th>
                        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                        <td mat-footer-cell *matFooterCellDef style="color: white"> {{columns_footers[i]}} </td>
                    </ng-container>
                
                    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-primary txt-white" ></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns" class="bg-primary txt-white"></tr>
                </table>    
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
