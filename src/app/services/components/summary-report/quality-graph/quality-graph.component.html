<!-- <tecno-line-chart></tecno-line-chart> -->
<mat-grid-list cols="1" rowHeight="650px">
  <mat-grid-tile>
    <div #containerRef class="graph-content" style="padding-top: 15px; height: 100%">
      <h2 class="mat-title" style="text-align: center;">Calidad</h2>
      <ngx-charts-advanced-pie-chart
        [view]="[containerRef.offsetWidth, 400]"
        [results]="multi_chart"
        [scheme]="colorScheme.chart1"
        [label]="'Total de Requerimientos'"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </ngx-charts-advanced-pie-chart>
      
    </div>
  </mat-grid-tile>

</mat-grid-list>
