<div class="general-container mt-10">

  <mat-accordion style="width: 100%;">
    <mat-expansion-panel style="width: 100%;" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Usuario creación
        </mat-panel-title>
      </mat-expansion-panel-header>

      <cdk-virtual-scroll-viewport class="example-viewport" [itemSize]="4" class="example-viewport">
        <mat-list>
          <mat-list-item  *cdkVirtualFor="let user of users">
            <mat-checkbox (click)="clickUserC(user.id)" >
              {{user.firstname}} {{user.lastname}}
            </mat-checkbox>
          </mat-list-item>
        </mat-list>
      </cdk-virtual-scroll-viewport>
    </mat-expansion-panel>

    <mat-expansion-panel style="width: 100%;" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Usuario modificación
        </mat-panel-title>
      </mat-expansion-panel-header>

      <cdk-virtual-scroll-viewport class="example-viewport" [itemSize]="4" class="example-viewport">
        <mat-list>
          <mat-list-item  *cdkVirtualFor="let user of users">
            <mat-checkbox (click)="clickUserM(user.id)" >
              {{user.firstname}} {{user.lastname}}
            </mat-checkbox>
          </mat-list-item>
        </mat-list>
      </cdk-virtual-scroll-viewport>
    </mat-expansion-panel>

    <mat-expansion-panel style="width: 100%;" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Proyectos
        </mat-panel-title>
      </mat-expansion-panel-header>
      <cdk-virtual-scroll-viewport class="example-viewport" [itemSize]="4" >
        <mat-list>
          <mat-list-item *cdkVirtualFor="let project of projects">
            <mat-checkbox   (click)="clickProject(project.id)"  >
              {{project.title}}
            </mat-checkbox>
          </mat-list-item>
        </mat-list>
      </cdk-virtual-scroll-viewport>
    </mat-expansion-panel>

    <mat-expansion-panel style="width: 100%;" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Requerimientos
        </mat-panel-title>
      </mat-expansion-panel-header>
      <cdk-virtual-scroll-viewport class="example-viewport" [itemSize]="4" >
        <mat-list>
          <mat-list-item *cdkVirtualFor="let item of items">
            <mat-checkbox   (click)="clickItem(item.id)"  >
              {{item.title}}
            </mat-checkbox>
          </mat-list-item>
        </mat-list>
      </cdk-virtual-scroll-viewport>
    </mat-expansion-panel>

    <mat-expansion-panel style="width: 100%;" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Tipos
        </mat-panel-title>
      </mat-expansion-panel-header>
      <cdk-virtual-scroll-viewport class="example-viewport" [itemSize]="4" >
        <mat-list>
          <mat-list-item *cdkVirtualFor="let timeType of timeTypes">
            <mat-checkbox   (click)="clickTimeType(timeType.id)"  >
              {{timeType.title}}
            </mat-checkbox>
          </mat-list-item>
        </mat-list>
      </cdk-virtual-scroll-viewport>
    </mat-expansion-panel>

    <mat-expansion-panel style="width: 100%;" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Fecha
        </mat-panel-title>
      </mat-expansion-panel-header>
      <cdk-virtual-scroll-viewport class="example-viewport" [itemSize]="4" >
        <form [formGroup]="dates">
          <mat-list>
            <mat-list-item>
              <mat-form-field class="field-full">
                <mat-label>Fecha Inicial</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="field-full">
                <mat-label>Fecha final</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </mat-list-item>
          </mat-list>
        </form>
      </cdk-virtual-scroll-viewport>
    </mat-expansion-panel>
  </mat-accordion>

  <button mat-flat-button color="primary" style="width: 80%; margin: 10%" (click)="filtrar()">Filtrar</button>

</div>
